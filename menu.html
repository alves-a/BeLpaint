<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&L Paint</title>

    <!--<a href="https://www.flaticon.com/br/icones-gratis/videoblog" title="videoblog ícones">Videoblog ícones criados por Aranagraphics - Flaticon</a>-->
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/png">
    
        <link rel="stylesheet" href="./src/style/header.css">
        <link rel="stylesheet" href="./src/style/main.css">
        <link rel="stylesheet" href="./src/style/footer.css">
</head>
<body>
    
    <header>
        <div class="container-titulo">
            <h1 class="titulo">BeLpaint</h1>
        </div>
    </header>

    <main>
        <section class="main-container">
            <!-- <h2>Escolha uma Opção</h2> -->
            
            <div class="botoes-container" id="main-menu">
                <button class="botao" id="login-button">Acesso Profesor</button>
                <a href="./src/pages/canvas.html" class="botao">Arte Livre</a>
                <a href="./src/pages/vaso.html" class="botao">Ex.1 - Jardim da Vovó</a>
                <a href="./fase1.html" class="botao">fase01</a>
            </div>

            <div id="login-form" style="display: none;">
                <!-- <h2>Escolha uma Opção</h2> -->
                <input type="password" placeholder="Senha de Acesso">
                <button id="submit-login">Entrar</button>
                <button id="back-to-menu">Voltar</button>
                <button id="go-to-register">Cadastrar</button>
            </div>

            <div id="register-form" style="display: none;">
                <!-- <h2>Escolha uma Opção</h2> -->
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="text" placeholder="Escola">
                <input type="text" placeholder="Cidade">
                <button id="">Cadastrar</button>
                <button id="back-to-login">Voltar</button>
            </div>
      
        </section>
    </main>

    <footer>
        <p class="copyright"><a href="https://github.com/alves-a/BeLpaint">repository BeLpaint - 2025</a></p>
        <p class="copyright"><a href="https://github.com/alves-a">created by Afonso Alves</a></p>
        <p class="copyright"><a href="mailto:belpaint.contato@gmail.com">belpaint.contato@gmail.com</a></p>
    </footer>

</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mainMenu = document.getElementById('main-menu');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        const loginButton = document.getElementById('login-button');
        const backToMenuButton = document.getElementById('back-to-menu');
        const backToLoginButton = document.getElementById('back-to-login');
        const goToRegisterButton = document.getElementById('go-to-register');

        loginButton.addEventListener('click', () => {
            mainMenu.style.display = 'none'; // Esconde o menu
            loginForm.style.display = 'block'; // Mostra o formulário de login
        });

        backToMenuButton.addEventListener('click', () => {
            loginForm.style.display = 'none'; // Esconde o formulário de login
            mainMenu.style.display = 'block'; // Mostra o menu
        });

        goToRegisterButton.addEventListener('click', () => {
            loginForm.style.display = 'none'; // Esconde o formulário de login
            registerForm.style.display = 'block'; // Mostra o formulário de registro
        });

        backToLoginButton.addEventListener('click', () => {
            registerForm.style.display = 'none'; // Esconde o formulário de registro
            loginForm.style.display = 'block'; // Mostra o o formulário de login
        });
    });
</script>
</html>
